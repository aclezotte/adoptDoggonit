<!DOCTYPE html>
<html>
    <head>
    </head>
    <body ng-app="badaBingBadaBoom" ng-controller="adoptCtrl">
        <label for="gender">Sex<br>
        <input type="radio" ng-model="sex" name="sex" value="M">Male<br>
        <input type="radio" ng-model="sex" name="sex" value="F">Female<br>
        </label>
        <label for="age">Age<br>
        <input type="radio" ng-model="age" name="age" value="baby">Baby<br>
        <input type="radio" ng-model="age" name="age" name="age" value="young">Young<br>
        <input type="radio" ng-model="age" name="age" name="age" value="adult">Adult<br>
        <input type="radio" ng-model="age" name="age" name="age" value="senior">Senior<br>
        </label>
        <label for="size">Size<br>
        <input type="radio" ng-model="size" name="size" name="size" value="S">Small<br>
        <input type="radio" ng-model="size" name="size" name="size" value="M">Medium<br>
        <input type="radio" ng-model="size" name="size" name="size" value="L">Large<br>
        <input type="radio" ng-model="size" name="size" name="size" value="XL">Extra Large<br>
        </label>
        <button type="submit" ng-click="sendToFactory(sex, age, size)">Submit</button>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
        <script src="module.js"></script>
        <script src="controller.js"></script>
        <script src="factory.js"></script>
    </body>
</html>
