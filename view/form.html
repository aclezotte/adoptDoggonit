<section>
     <form class="adoptQuiz">
         <h3>{{questions[activeQ].question}}</h3>
              <ul>
                   <li ng-repeat="answer in questions[activeQ].answers">
                        <label>
                            <input type="radio" name="question" ng-click="setAnswer(question.number, question.answer1.weight)">
                            {{answer.answer}}
                        </label>
                   </li>
              </ul>
          <button type="button" class="btn btn-primary" ng-click="next()">NEXT</button>
     </form>
</section>
