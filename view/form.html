<div class="col-sm-8">
     <form class="adoptQuiz">
         <h3>{{questions[activeQ].question}}</h3>
              <ul class="list-group">
                   <li ng-repeat="answer in questions[activeQ].answers" class="list-group-item">
                        <label>
                            <input type="radio" name="question" ng-click="setAnswer(activeQ, answer.weight)">
                            {{answer.answer}}
                        </label>
                   </li>
              </ul>
          <button type="button" class="btn btn-primary" ng-click="back()">BACK</button>
     </form>
</div>
<div class="col-sm-4 thumbnail">
    <img class="quizImg" src={{questions[activeQ].image}} />
</div>
